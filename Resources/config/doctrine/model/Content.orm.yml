Glory\Bundle\ContentBundle\Model\Content:
    type: entity
    table: content
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        description:
            type: text
        body:
            type: text
        createdAt:
            column: created_at
            type: datetime
        updatedAt:
            column: updated_at
            type: datetime
        enabled:
            type: boolean
    lifecycleCallbacks: {  }